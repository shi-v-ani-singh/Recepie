{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
  <form class="col-6 card mx-auto p-4 shadow" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="mx-auto">Login</h2>
    <hr>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">username</label>
        <input name="username" required type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">password</label>
        <input name="password" required type="password" class="form-control">
      </div>
      <p>Don't have account <a href='/register/'>Register</a> here..</p>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
