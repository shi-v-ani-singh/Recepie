{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 card mx-auto p-4 shadow" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="mx-auto">Register</h2>
        <hr>
        {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">first name</label>
            <input name="first_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">last name</label>
            <input name="last_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">username</label>
            <input name="username" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">password</label>
            <input name="password" required type="password" class="form-control">
        </div>
        <p>Already have a account <a href='/login/'>Login</a> here..</p>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
